# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md
image: "r8.im/mtg/essentia-transfer-learning-music"

build:
  # set to true if your model requires a GPU
  gpu: false

  # a list of ubuntu apt packages to install
  system_packages:
    - "ffmpeg"

  # python version in the form '3.8' or '3.8.12'
  python_version: "3.10"

  # a list of packages in the format <package-name>==<version>
  python_packages:
    - "essentia-tensorflow==2.1b6.dev1034"
    - "numpy==1.21.3"
    - "seaborn==0.11"

  run:
    -  pip install --upgrade --force-reinstall git+https://github.com/ytdl-org/youtube-dl.git
    - mkdir models
    # download discogs effnet model and TL-based models
    - curl -L -o models/discogs-effnet-bs64-1.pb "https://essentia.upf.edu/models/music-style-classification/discogs-effnet/discogs-effnet-bs64-1.pb"
    - wget --no-check-certificate 'https://docs.google.com/uc?export=download&id=1KWr6ZC6j-cImyCygxRoJvNgunozFQq67' -O models/approachability-2class.pb
    - wget --no-check-certificate 'https://docs.google.com/uc?export=download&id=1rMMfswJFJtxmBcJ837z3ekqzYfPstysR' -O models/engagement-2class.pb
    - wget --no-check-certificate 'https://docs.google.com/uc?export=download&id=1spoSMFzISY22BTe8t_BFUJBtu92PJVhY' -O models/approachability-3class.pb
    - wget --no-check-certificate 'https://docs.google.com/uc?export=download&id=1-bH2niXxO9ALmWHNrMsHWunh_Jjiij6D' -O models/engagement-3class.pb
    - wget --no-check-certificate 'https://docs.google.com/uc?export=download&id=1mnYJEbnd1rY2j7_b9hU9MOMvRDuf6JXO' -O models/approachability-regression.pb
    - wget --no-check-certificate 'https://docs.google.com/uc?export=download&id=1tdiVbDH5p3eP6fzL_cX-gTFCpfGC47Qh' -O models/engagement-regression.pb

# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"

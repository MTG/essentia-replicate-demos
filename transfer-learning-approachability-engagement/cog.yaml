# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md
image: "r8.im/mtg/essentia-transfer-learning-music"

build:
  # set to true if your model requires a GPU
  gpu: true
  cuda: "11.2"

  # a list of ubuntu apt packages to install
  system_packages:
    - "ffmpeg"

  # python version in the form '3.8' or '3.8.12'
  python_version: "3.8"

  # a list of packages in the format <package-name>==<version>
  python_packages:
    - "essentia-tensorflow==2.1b6.dev758"
    - "numpy==1.21.3"
    - "youtube-dl==2021.6.6"

  run:
    - mkdir models

    # TODO: update model names and urls
    - curl -s -o models/approachability-effnet-discogs.pb https://essentia.upf.edu/models/classifiers/approachability/approachability-effnet-discogs.pb
    - curl -s -o models/engagement-effnet-discogs.pb https://essentia.upf.edu/models/classifiers/engagement/engagement-effnet-discogs.pb

# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"
